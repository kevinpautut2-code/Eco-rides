<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Login</title>
</head>
<body>
    <h1>Test de connexion</h1>

    <div>
        <label>Email:</label>
        <input type="email" id="email" value="employe@ecoride.fr">
    </div>

    <div>
        <label>Password:</label>
        <input type="password" id="password" value="Employe123!">
    </div>

    <button onclick="testLogin()">Tester Connexion</button>

    <div id="result" style="margin-top: 20px; white-space: pre-wrap;"></div>

    <script>
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const result = document.getElementById('result');

            result.textContent = 'Test en cours...';

            try {
                const response = await fetch('http://localhost:8000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                result.textContent = `Status: ${response.status}\n\n` +
                                   `Response:\n${JSON.stringify(data, null, 2)}`;

                if (data.success) {
                    result.style.color = 'green';
                } else {
                    result.style.color = 'red';
                }
            } catch (error) {
                result.textContent = `Erreur: ${error.message}`;
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
